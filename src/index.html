<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Budget Calculator</h1>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="form-card">
                    <h2>Add Expense</h2>
                    <form id="expenseForm">
                        <div class="form-group">
                            <label>Amount (‚Çπ)</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Product/Details</label>
                            <input type="text" id="product" required>
                        </div>
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="Bank">Bank</option>
                                <option value="Credit Card">Credit Card</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Save Expense</button>
                    </form>
                </div>

                <div class="actions">
                    <button id="exportBtn" class="btn-secondary">üìä Export to Excel</button>
                    <button id="clearBtn" class="btn-danger">üóëÔ∏è Clear All Data</button>
                </div>

                <div class="summary-card">
                    <h3>Total Spent</h3>
                    <div class="total-amount">‚Çπ<span id="totalAmount">0.00</span></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="chart-card">
                    <h2>Spending by Category</h2>
                    <canvas id="expenseChart"></canvas>
                </div>

                <div class="table-card">
                    <h2>Recent Expenses</h2>
                    <div class="filters">
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="filterProduct" placeholder="Search product...">
                    </div>
                    <div class="filtered-total">
                        <strong>Filtered Total:</strong> ‚Çπ<span id="filteredAmount">0.00</span>
                    </div>
                    <div class="table-wrapper">
                        <table id="expenseTable">
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Product</th>
                                    <th>Payment</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenseBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
