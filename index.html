<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Budget Calculator</h1>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="form-card">
                    <h2>Add Expense</h2>
                    <div class="form-date-selector">
                        <select id="expenseMonth">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="expenseYear"></select>
                    </div>
                    <form id="expenseForm">
                        <div class="form-group">
                            <label>Amount (‚Çπ)</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Product/Details</label>
                            <input type="text" id="product" required>
                        </div>
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="Bank">Bank</option>
                                <option value="RBL">RBL</option>
                                <option value="RBLRUPAY">RBLRUPAY</option>
                                <option value="HDFC">HDFC</option>
                                <option value="KOTAK">KOTAK</option>
                                <option value="TATA">TATA</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Save Expense</button>
                    </form>
                </div>

                <div class="actions">
                    <button id="driveBackupBtn" class="btn-secondary">‚òÅÔ∏è Backup to Drive</button>
                    <button id="driveRestoreBtn" class="btn-secondary">üì• Restore from Drive</button>
                    <button id="exportBtn" class="btn-secondary">üìä Export to Excel</button>
                    <button id="importBtn" class="btn-secondary">üìÇ Import from Excel</button>
                    <input type="file" id="importFile" accept=".xlsx,.xls" style="display:none;">
                    <button id="clearBtn" class="btn-danger">üóëÔ∏è Clear All Data</button>
                    <div id="driveStatus" style="font-size: 12px; color: #666; margin-top: 10px; text-align: center;"></div>
                </div>

                <div class="summary-card">
                    <h3>Total Spent</h3>
                    <div class="total-amount">‚Çπ<span id="totalAmount">0.00</span></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="chart-card">
                    <h2>Spending by Category</h2>
                    <div class="chart-filters">
                        <label>View by:</label>
                        <select id="chartViewType">
                            <option value="category">Category</option>
                            <option value="payment">Payment Method</option>
                        </select>
                    </div>
                    <canvas id="expenseChart"></canvas>
                </div>

                <div class="table-card">
                    <h2>Recent Expenses</h2>
                    <div class="date-filters">
                        <select id="filterMonth">
                            <option value="">All Months</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="filterYear">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="filters">
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select>
                        <select id="filterPayment">
                            <option value="">All Payment Methods</option>
                            <option value="Bank">Bank</option>
                            <option value="RBL">RBL</option>
                            <option value="RBLRUPAY">RBLRUPAY</option>
                            <option value="HDFC">HDFC</option>
                            <option value="KOTAK">KOTAK</option>
                            <option value="TATA">TATA</option>
                        </select>
                        <input type="text" id="filterProduct" placeholder="Search product...">
                    </div>
                    <div class="filtered-total">
                        <strong>Filtered Total:</strong> ‚Çπ<span id="filteredAmount">0.00</span>
                    </div>
                    <div class="table-wrapper">
                        <table id="expenseTable">
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Product</th>
                                    <th>Payment</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenseBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="drive-sync.js"></script>
    <script src="index.js"></script>
</body>
</html>
